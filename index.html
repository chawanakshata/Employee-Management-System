<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <style>
        body {
            height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            font-weight: 600;
            font-size: 15px;
            background: linear-gradient(rgb(162, 36, 253),rgb(250, 63, 178));
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px 15px;
            margin-bottom: 10px;
            background-color: #222222;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 15px;
            font-weight: 600;
        }

        button:hover {
            background: linear-gradient(to right, red,orange,yellow,green);
            color: rgb(0, 0, 0);

            
        }

        #output {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Employee Management System</h1><hr><br>
        <div id="output"></div>
        <button onclick="displayAllDetails()">Show All Employee Details</button>
        <button onclick="calculateAverageSalary()">Calculate Average Salary</button>
        <button onclick="findEmployeesByDepartment('Technology')">Employees in Technology</button>
        <button onclick="findEmployeesByDepartment('HR')">Employees in HR</button>
        <button onclick="findEmployeesByDepartment('Marketing')">Employees in Marketing</button>
        <button onclick="increaseSalary(10)">Increase Salaries by 10%</button>
        <button onclick="sortEmployeesByAge()">Sort Employees by Age</button>
    </div>

    <script>
        function Employee(name, age, department, salary) {
            this.name = name;
            this.age = age;
            this.department = department;
            this.salary = salary;
        }

        let employees = [
            new Employee("Sam", 32, "Technology", 100000),
            new Employee("Sid", 29, "HR", 80000),
            new Employee("Shravani", 25, "IT", 65000),
            new Employee("Saavni", 27, "Marketing", 50000),
            new Employee("Shivani", 29, "Technology", 90000),
        ];

        function displayOutput(output) {
            document.getElementById('output').innerHTML = output;
        }

        function displayAllDetails() {
            let details = employees.map(emp => `Name: ${emp.name}, Age: ${emp.age}, Department: ${emp.department}, Salary: $${emp.salary.toFixed(2)}`).join('<br>');
            displayOutput(details);
        }

        function calculateAverageSalary() {
            let totalSalary = employees.reduce((acc, emp) => acc + emp.salary, 0);
            let averageSalary = totalSalary / employees.length;
            displayOutput(`Average Salary: $${averageSalary.toFixed(2)}`);
        }

        function findEmployeesByDepartment(department) {
            let filteredEmployees = employees.filter(emp => emp.department === department);
            displayOutput(`Employees in ${department}: ${filteredEmployees.map(emp => emp.name).join(', ')}`);
        }

        function increaseSalary(percentage) {
            employees.forEach(emp => {
                emp.salary += emp.salary * (percentage / 100);
            });
            displayOutput(`Salaries increased successfully! : ${employees.map(emp => `${emp.name} (${emp.salary})`).join(', ')}`);
            // displayOutput('');
        }

        function sortEmployeesByAge() {
            employees.sort((a, b) => a.age - b.age);
            displayOutput(`Employees Sorted by Age: ${employees.map(emp => `${emp.name} (${emp.age})`).join(', ')}`);
        }
    </script>
</body>
</html>
